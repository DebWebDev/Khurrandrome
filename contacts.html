    <form>
        <input type="text" name="name" id="name" placeholder="Your Name" style="width: 295px; float: left;" />
        <input type="email" name="email" id="email" placeholder="email@account.com" style="width: 295px; float: right;" />
      <br />
        <textarea name="message" id="message" rows="7" placeholder="Message Body... No field is mandatory, bytheway!" style="width: 630px;"></textarea>
      <br />
        <input type="text" name="subject" id="subject" placeholder="Put a subject, if you like." style="width: 400px; float: left;" />
        <input type="submit" name="button" id="button" value="Send Message" style="width: 200px; float: right;" />
    </form>
